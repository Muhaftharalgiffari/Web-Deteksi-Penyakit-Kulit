<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Penyakit Kulit - AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.2.2"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Deteksi Penyakit Kulit</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Upload Gambar
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="imageInput" class="form-label">Pilih gambar kulit untuk dianalisis</label>
                            <input class="form-control" type="file" id="imageInput" accept="image/*">
                            <small class="text-muted mt-2 d-block">
                                Anda juga bisa langsung paste (Ctrl+V) gambar dari clipboard ke halaman ini
                            </small>
                        </div>
                        <div class="image-preview-container mb-3">
                            <img id="imagePreview" src="" alt="Preview" style="display: none; max-width: 100%;">
                            <div id="dropText" class="text-muted text-center p-4">
                                Paste gambar atau pilih file
                            </div>
                        </div>
                        <button id="predictBtn" class="btn btn-primary" disabled>
                            <span class="spinner-border spinner-border-sm d-none" role="status"
                                aria-hidden="true"></span>
                            Analisis Gambar
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Hasil Analisis
                    </div>
                    <div class="card-body">
                        <div id="loadingModel" class="alert alert-info">
                            <div class="d-flex align-items-center">
                                <div class="spinner-border spinner-border-sm me-2" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                Memuat model AI...
                            </div>
                        </div>
                        <div id="predictionResult">
                            <div class="text-center text-muted">
                                Hasil analisis akan muncul di sini
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Deteksi Penyakit Kulit - AI</span>
        </div>
    </footer>

    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
